replicaCount: 3

image:
  repository: ghcr.io/arescoreadmin/frostgate-core-api
  tag: "0.1.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

env:
  FG_ENV: "prod"
  LOG_INDEXER_URL: "http://loki:3100"
  PQ_FALLBACK_HEADER: "x-pq-fallback"
  FG_DB_URL: "postgresql+psycopg://fg_app:change_me@postgres:5432/frostgate"
  FG_AUTH_ALLOW_FALLBACK: "false"
  FG_RL_FAIL_OPEN: "false"

podAnnotations: {}

nodeSelector: {}
tolerations: []
affinity: {}
