apiVersion: apps/v1
kind: Deployment
metadata:
  name: frostgatecore-api
  labels:
    app: frostgatecore-api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: frostgatecore-api
  template:
    metadata:
      labels:
        app: frostgatecore-api
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: FG_ENV
              value: {{ .Values.env.FG_ENV | quote }}
            - name: LOG_INDEXER_URL
              value: {{ .Values.env.LOG_INDEXER_URL | quote }}
            - name: PQ_FALLBACK_HEADER
              value: {{ .Values.env.PQ_FALLBACK_HEADER | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
