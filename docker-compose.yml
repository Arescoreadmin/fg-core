services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # Security: Require authentication to prevent unauthorized access from other containers
    # REDIS_PASSWORD must be set in .env - no default provided for security
    command: ["redis-server", "--save", "", "--appendonly", "no", "--requirepass", "${REDIS_PASSWORD:?set REDIS_PASSWORD in .env}"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:?set REDIS_PASSWORD in .env}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  nats:
    image: nats:2.10-alpine
    restart: unless-stopped
    ports:
      - "4222:4222"
      - "8222:8222"  # HTTP monitoring
    command: ["-js", "-m", "8222"]  # Enable JetStream and monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    # Production note: do NOT publish 5432 unless you truly need host access.
    # If you need it locally, keep this. If not, remove it.
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_BOOTSTRAP_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-frostgate}
      # Security: POSTGRES_PASSWORD must be set in .env - no default provided
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env}
      POSTGRES_APP_USER: ${POSTGRES_USER:-fg_user}
      POSTGRES_APP_PASSWORD: ${POSTGRES_APP_PASSWORD:?set POSTGRES_APP_PASSWORD in .env}
      POSTGRES_APP_DB: ${POSTGRES_DB:-frostgate}
      FG_INGEST_LOG_EVERY: ${FG_INGEST_LOG_EVERY:-200}
      FG_STATE_DIR: /var/lib/frostgate/state
      FG_AGENT_QUEUE_DIR: /var/lib/frostgate/agent_queue
      FG_PYCACHE_DIR: /var/lib/frostgate/pycache
    volumes:
      - fg_pgdata:/var/lib/postgresql/data
      - ./scripts/postgres/init_roles.sh:/docker-entrypoint-initdb.d/init_roles.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s

  opa:
    image: openpolicyagent/opa:0.64.1
    restart: unless-stopped
    command: ["run", "--server", "--log-level=info", "/policies"]
    ports:
      - "18181:8181"
    volumes:
      - ./policy/opa:/policies:ro
    healthcheck:
      disable: true

  frostgate-core:
    build:
      context: .
      dockerfile: Dockerfile
    image: frostgate-core:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      opa:
        condition: service_started
    command: ["uvicorn","api.main:app","--host","0.0.0.0","--port","8080","--no-access-log"]
    ports:
      - "18080:8080"
    env_file:
      - .env
    environment:
      FG_ENV: ${FG_ENV:-prod}
      FG_DEBUG: ${FG_DEBUG:-false}
      FG_LOG_LEVEL: ${FG_LOG_LEVEL:-info}
      FG_STATE_DIR: /var/lib/frostgate/state
      FG_AGENT_QUEUE_DIR: /var/lib/frostgate/agent_queue
      FG_PYCACHE_DIR: /var/lib/frostgate/pycache


      # Auth: env/file key fallback DISABLED by default (P0 security).
      # Set to true ONLY for initial bootstrap/development.
      FG_AUTH_ALLOW_FALLBACK: ${FG_AUTH_ALLOW_FALLBACK:-false}
      
      FG_INGEST_LOG_EVERY: ${FG_INGEST_LOG_EVERY:-200}
      FG_DEFEND_LOG_EVERY: 200

      
      # API keys come from Docker secret file
      FG_API_KEYS_FILE: /run/secrets/fg_api_keys

      # DB/Redis - POSTGRES_PASSWORD must be set (no default)
      FG_DB_BACKEND: ${FG_DB_BACKEND:-postgres}
      FG_TENANT_CONTEXT_MODE: ${FG_TENANT_CONTEXT_MODE:-db_session}
      FG_DB_URL: postgresql+psycopg://${POSTGRES_USER:-fg_user}:${POSTGRES_APP_PASSWORD:?set POSTGRES_APP_PASSWORD in .env}@postgres:5432/${POSTGRES_DB:-frostgate}
      # Redis URL with authentication (password must match redis service)
      FG_REDIS_URL: ${FG_REDIS_URL:-redis://:${REDIS_PASSWORD}@redis:6379/0}

      # NATS URL for ingestion bus
      FG_NATS_URL: ${FG_NATS_URL:-nats://nats:4222}

      # OPA policy evaluation
      FG_OPA_URL: ${FG_OPA_URL:-http://opa:8181}
      FG_OPA_PATH: ${FG_OPA_PATH:-/v1/data/frostgate/defend}
      FG_OPA_TIMEOUT_SEC: ${FG_OPA_TIMEOUT_SEC:-0.25}
      FG_OPA_ENFORCE: ${FG_OPA_ENFORCE:-false}

      # Rate limiting
      FG_RL_ENABLED: ${FG_RL_ENABLED:-true}
      FG_RL_BACKEND: ${FG_RL_BACKEND:-redis}
      FG_RL_SCOPE: ${FG_RL_SCOPE:-tenant}
      FG_RL_PATHS: ${FG_RL_PATHS:-/defend}
      FG_RL_RATE_PER_SEC: ${FG_RL_RATE_PER_SEC:-2}
      FG_RL_BURST: ${FG_RL_BURST:-60}
      FG_RL_PREFIX: ${FG_RL_PREFIX:-fg:rl:prod}
      FG_RL_ALLOW_BYPASS_IN_PROD: ${FG_RL_ALLOW_BYPASS_IN_PROD:-false}
      FG_RL_FAIL_OPEN: ${FG_RL_FAIL_OPEN:-false}

      # Back-compat fallback (optional): if your app *only* supports FG_API_KEYS,
      # uncomment this and accept that it leaks into compose config outputs.
      # FG_API_KEYS: ${FG_API_KEYS:-}

    secrets:
      - fg_api_keys

    volumes:
      - ./state:/app/state

    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/health/ready', timeout=1).read()\""]
      interval: 5s
      timeout: 2s
      retries: 30
      start_period: 10s

  frostgate-agent:
    profiles: ["agent"]
    build:
      context: .
      dockerfile: agent/Dockerfile
    image: frostgate-agent:latest
    restart: unless-stopped
    depends_on:
      frostgate-core:
        condition: service_healthy

    # Give agent the same secret (if the agent ever needs to validate locally)
    secrets:
      - fg_api_keys

    environment:
     FG_AGENT_TENANT_ID: t1
     FG_AGENT_SOURCE: agent
     FG_CORE_BASE_URL: http://frostgate-core:8080
     FG_AGENT_INTERVAL_SEC: 60
     FG_AGENT_API_KEY: ${FG_AGENT_API_KEY:?set FG_AGENT_API_KEY in .env}
     FG_INGEST_LOG_EVERY: ${FG_INGEST_LOG_EVERY:-200}
     FG_AGENT_LOG_EVERY: 30
     FG_STATE_DIR: /var/lib/frostgate/state
     FG_AGENT_QUEUE_DIR: /var/lib/frostgate/agent_queue
     FG_PYCACHE_DIR: /var/lib/frostgate/pycache

  # Admin Gateway - FastAPI admin API
  admin-gateway:
    profiles: ["admin"]
    build:
      context: .
      dockerfile: admin_gateway/Dockerfile
    image: frostgate-admin-gateway:latest
    restart: unless-stopped
    depends_on:
      frostgate-core:
        condition: service_healthy
    ports:
      - "18001:8080"
    env_file:
      - .env
    environment:
      FG_ENV: ${FG_ENV:-prod}
      AG_LOG_LEVEL: ${FG_LOG_LEVEL:-info}
      AG_CORE_BASE_URL: http://frostgate-core:8080
      # CORS: No wildcard allowed (P0 security). Specify explicit origins.
      AG_CORS_ORIGINS: ${AG_CORS_ORIGINS:?set AG_CORS_ORIGINS in .env (e.g., http://localhost:13000)}
      AG_AUDIT_ENABLED: ${AG_AUDIT_ENABLED:-true}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/health', timeout=2)\""]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Console - Next.js admin UI
  console:
    profiles: ["admin"]
    build:
      context: ./console
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://admin-gateway:8080
    image: frostgate-console:latest
    restart: unless-stopped
    depends_on:
      admin-gateway:
        condition: service_healthy
    ports:
      - "13000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://admin-gateway:8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s

volumes:
  fg_pgdata:

secrets:
  fg_api_keys:
    file: ./secrets/fg_api_keys.txt
