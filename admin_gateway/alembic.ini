# Admin Gateway Alembic Configuration

[alembic]
# Path to migration scripts
script_location = admin_gateway/migrations

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# sys.path path for migration scripts
prepend_sys_path = .

# Timezone for migration timestamps
timezone = UTC

# Version path separator
version_path_separator = os

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL (can be overridden by env var)
sqlalchemy.url = sqlite+aiosqlite:///state/admin_gateway.db

[post_write_hooks]
# Uncomment to run ruff on generated migrations
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
