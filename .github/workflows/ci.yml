name: frostgate-core-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: frostgate-core-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONHASHSEED: "0"
  TZ: "UTC"

jobs:
  unit:
    name: Unit (fg-fast)
    runs-on: ubuntu-latest
    env:
      FG_ENV: dev
      FG_AUTH_ENABLED: "1"
      FG_ENFORCEMENT_MODE: observe
      FG_SQLITE_PATH: state/frostgate-ci.db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate CI secrets
        run: |
          python - <<'PY' >> "$GITHUB_ENV"
          import secrets
          print(f"FG_API_KEY={secrets.token_urlsafe(32)}")
          print(f"REDIS_PASSWORD={secrets.token_urlsafe(24)}")
          print(f"POSTGRES_PASSWORD={secrets.token_urlsafe(24)}")
          print(f"FG_AGENT_API_KEY={secrets.token_urlsafe(32)}")
          PY

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 curl zip minisign ripgrep

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Prepare workspace
        run: |
          mkdir -p state artifacts

      - name: Build venv + deps (Makefile is source of truth)
        run: |
          make venv

      - name: Verify FG_API_KEY is set
        run: |
          python -c "import os; assert os.getenv('FG_API_KEY')"

      - name: Production profile check (fail-fast on unsafe defaults)
        run: |
          make prod-profile-check

      - name: Run unit lane
        run: |
          make ci
        env:
          FG_API_KEY: ${{ env.FG_API_KEY }}

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frostgate-unit-artifacts
          path: |
            artifacts/**
            state/**
          if-no-files-found: ignore

  integration:
    name: Integration (itest-local)
    runs-on: ubuntu-latest
    needs: unit
    env:
      FG_ENV: dev
      FG_AUTH_ENABLED: "1"
      FG_ENFORCEMENT_MODE: observe
      FG_SQLITE_PATH: state/frostgate-ci-integration.db

      ITEST_HOST: 127.0.0.1
      ITEST_PORT: 8001
      ITEST_WIPE_DB: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate CI secrets
        run: |
          python - <<'PY' >> "$GITHUB_ENV"
          import secrets
          print(f"FG_API_KEY={secrets.token_urlsafe(32)}")
          print(f"REDIS_PASSWORD={secrets.token_urlsafe(24)}")
          print(f"POSTGRES_PASSWORD={secrets.token_urlsafe(24)}")
          print(f"FG_AGENT_API_KEY={secrets.token_urlsafe(32)}")
          PY

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 curl zip minisign ripgrep

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Prepare workspace
        run: |
          mkdir -p state artifacts

      - name: Build venv + deps
        run: |
          make venv

      - name: Verify FG_API_KEY is set
        run: |
          python -c "import os; assert os.getenv('FG_API_KEY')"

      - name: Run integration lane
        run: |
          make ci-integration

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frostgate-integration-artifacts
          path: |
            artifacts/**
            state/**
          if-no-files-found: ignore

  admin:
    name: Admin Gateway (ci-admin)
    runs-on: ubuntu-latest
    needs: unit
    env:
      FG_ENV: dev
      FG_AUTH_ENABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate CI secrets
        run: |
          python - <<'PY' >> "$GITHUB_ENV"
          import secrets
          print(f"FG_API_KEY={secrets.token_urlsafe(32)}")
          print(f"REDIS_PASSWORD={secrets.token_urlsafe(24)}")
          print(f"POSTGRES_PASSWORD={secrets.token_urlsafe(24)}")
          print(f"FG_AGENT_API_KEY={secrets.token_urlsafe(32)}")
          PY

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 curl zip minisign ripgrep

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify FG_API_KEY is set
        run: |
          python -c "import os; assert os.getenv('FG_API_KEY')"

      - name: Run admin gateway lane
        run: |
          make ci-admin

  console:
    name: Console (ci-console)
    runs-on: ubuntu-latest
    needs: unit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate CI secrets
        run: |
          node -e "const crypto=require('crypto'); console.log('FG_API_KEY='+crypto.randomBytes(32).toString('hex')); console.log('REDIS_PASSWORD='+crypto.randomBytes(24).toString('hex')); console.log('POSTGRES_PASSWORD='+crypto.randomBytes(24).toString('hex')); console.log('FG_AGENT_API_KEY='+crypto.randomBytes(32).toString('hex'));" >> "$GITHUB_ENV"

      - name: Run console lane
        run: |
          make ci-console

  pt:
    name: PT (ci-pt)
    runs-on: ubuntu-latest
    needs: unit
    env:
      FG_ENV: dev
      FG_AUTH_ENABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate CI secrets
        run: |
          python - <<'PY' >> "$GITHUB_ENV"
          import secrets
          print(f"FG_API_KEY={secrets.token_urlsafe(32)}")
          print(f"REDIS_PASSWORD={secrets.token_urlsafe(24)}")
          print(f"POSTGRES_PASSWORD={secrets.token_urlsafe(24)}")
          print(f"FG_AGENT_API_KEY={secrets.token_urlsafe(32)}")
          PY

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 curl zip minisign ripgrep

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify FG_API_KEY is set
        run: |
          python -c "import os; assert os.getenv('FG_API_KEY')"

      - name: Run PT lane
        run: |
          make ci-pt

  evidence:
    name: Evidence (ci-evidence)
    runs-on: ubuntu-latest
    needs: integration
    env:
      FG_ENV: dev
      FG_AUTH_ENABLED: "1"
      FG_ENFORCEMENT_MODE: observe
      FG_SQLITE_PATH: state/frostgate-ci-evidence.db

      ITEST_HOST: 127.0.0.1
      ITEST_PORT: 8001
      ITEST_WIPE_DB: "1"

      SCENARIO: spike
      MINISIGN_SECRET_KEY: ${{ secrets.MINISIGN_SECRET_KEY }}
      MINISIGN_PUBLIC_KEY: ${{ secrets.MINISIGN_PUBLIC_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate CI secrets
        run: |
          python - <<'PY' >> "$GITHUB_ENV"
          import secrets
          print(f"FG_API_KEY={secrets.token_urlsafe(32)}")
          print(f"REDIS_PASSWORD={secrets.token_urlsafe(24)}")
          print(f"POSTGRES_PASSWORD={secrets.token_urlsafe(24)}")
          print(f"FG_AGENT_API_KEY={secrets.token_urlsafe(32)}")
          PY

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 curl zip minisign ripgrep

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Prepare workspace
        run: |
          mkdir -p state artifacts keys

      - name: Build venv + deps
        run: |
          make venv

      - name: Verify FG_API_KEY is set
        run: |
          python -c "import os; assert os.getenv('FG_API_KEY')"

      - name: Run evidence lane (server + smoke + evidence)
        run: |
          make ci-evidence

      - name: Verify signature
        run: |
          set -euo pipefail
          out="$(cat artifacts/latest_evidence_dir.txt)"

          # Check if signature file exists
          if [ ! -f "$out/manifest.sha256.minisig" ]; then
            # If MINISIGN_SECRET_KEY wasn't available, skip verification
            if [ -z "${MINISIGN_SECRET_KEY:-}" ]; then
              echo "⚠️ Skipping signature verification: MINISIGN_SECRET_KEY not available (expected for PRs)"
              exit 0
            fi
            echo "❌ missing minisig (but MINISIGN_SECRET_KEY was set)"
            exit 1
          fi

          if [ -f keys/minisign.pub ]; then
            PUB="$(cat keys/minisign.pub)"
          else
            test -n "${MINISIGN_PUBLIC_KEY:-}" || (echo "❌ no public key (keys/minisign.pub or MINISIGN_PUBLIC_KEY)" && exit 1)
            PUB="${MINISIGN_PUBLIC_KEY}"
          fi

          minisign -Vm "$out/manifest.sha256" -P "$PUB"
          echo "✅ signature verified"

      - name: Upload evidence zip
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frostgate-evidence-bundle
          path: |
            artifacts/frostgate_evidence_*.zip
            artifacts/latest_zip*.txt
            artifacts/latest_evidence_dir*.txt
            artifacts/**
            state/**
          if-no-files-found: error
