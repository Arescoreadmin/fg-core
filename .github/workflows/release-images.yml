name: frostgate-release-images

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_OWNER: ${{ github.repository_owner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps (runtime + dev)
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests (gate release)
        run: |
          . .venv/bin/activate
          PYTHONPATH=. python -m pytest -q

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build supervisor-sidecar
        run: |
          cd supervisor-sidecar
          go build ./...

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute VERSION
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev-${GITHUB_SHA::7}")
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build images
        run: |
          REGISTRY=${{ env.REGISTRY }} \
          IMAGE_OWNER=${{ env.IMAGE_OWNER }} \
          VERSION=${{ steps.version.outputs.VERSION }} \
          make docker-build

      - name: Push images
        run: |
          REGISTRY=${{ env.REGISTRY }} \
          IMAGE_OWNER=${{ env.IMAGE_OWNER }} \
          VERSION=${{ steps.version.outputs.VERSION }} \
          make docker-push
