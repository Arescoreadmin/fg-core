repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest-admin-gateway-middleware
        name: pytest (admin gateway middleware)
        entry: .venv/bin/python -m pytest -q tests/test_admin_gateway_middleware.py
        language: system
        pass_filenames: false
